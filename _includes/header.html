<header>
    <!-- Desktop Navigation -->
    <a href="/">
        <img src="/assets/img/macsa-logo.png">
    </a>
    <nav class="nav-bar">
        {% for item in site.data.main.menu %}
        <a {% if item.url == page.url %}class="active"{% endif %} href="{{ item.url }}">{{ item.name }}</a>
        {% endfor %}
    </nav>

    <!-- Mobile Navigation-->
    <button class="hamburger hamburger--arrowalt" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
    <nav class="mobile-nav">
        {% for item in site.data.main.menu-mobi %}
        <a {% if item.url == page.url %}class="active"{% endif %} href="{{ item.url }}">{{ item.name }}</a>
        <hr>
        {% endfor %}
    </nav>
</header>
